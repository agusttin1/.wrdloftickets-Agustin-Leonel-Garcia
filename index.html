<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="./logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>.Wrld of ticket's | Registro And Login</title>
</head>
<body>
<header>
    <div class="cont-logo">
        <figure>
    <a href="./index.html"><img src="./png/logo/logo.png" alt=""></a></figure>  
</div>
</header> 


<!-- CONT FORMS REGISTRO Y LOGIN -->
    
 <section class="main-logReg" id="main-logReg">
        <div class="container-login hide " id="cont-log">
            <div class="forms">
                <div class="form-login">
                    
                    <h1 class="title-login">Iniciar Sesion</h1>
                    <form  id="formLogin">
                        <div class="input-box">
                        <input class="inputs" id="emailLog" type="email" placeholder="Ingrese su email..." required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input class="inputs" id="pwdLog" type="password" placeholder="Ingrese su contraseña..." required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
        
                    <div class="btn-cont">
                        <button class="btn" id="logNw">Iniciar Sesion Ahora</button>
                    </div>
        
                    </form>
                    <div class="contErrorMsjLog" id="errorLog"></div>
                    <div class="pregCuenta">
                        <p>No tiene una cuenta?<button onclick="redirigirRegister()" id="callRegister" class="btnForm">Registrese Ahora.</button></p>
                    </div>
                    
                </div>
                
            </div>
        </div> 
        
        
        <div class="container-register" id="cont-register">
        
                <div class="form-register">
                    <h1 class="title-register">Registrarse</h1>
                    <form id="formregister" >
                        <div class="input-box">
                        <input class="inputs" type="text" id="userReg" placeholder="Ingrese su nombre de usuario..." required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input class="inputs" type="email" id="emailReg" placeholder="Ingrese su email..." required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input class="inputs" type="password" id="passwordReg" placeholder="Ingrese su contraseña..." required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="btn-cont">
                        <button class="btn" type="submit">Registrarse Ahora</button>
                    </div>
                    
                    </form>
                    <div class="contErrorMsjReg" id="errorReg"></div>
                    <div class="contSuccesMsjReg" id="succesReg"></div>
                    <div class="pregCuenta">
                        <p>Ya tienes una cuenta?<button onclick="redirigirLogin()" id="callLogin" class="btnForm">Iniciar Sesion Ahora</button></p>
                    </div>
                </div>
            
                
            </div>
        
            
        </section> 
        <!-- FIN DEL CONT DE LOS FORMS -->
        <div class="custom-loader-caract d-flex justify-content-center align-items-center" id="loader-cont">
            <div class="custom-loader mr-2"></div>
            <div class="custom-loader "></div>
            </div>
        <footer>
            <div class="cont-footer">
                <div class="box-footer1">
                    <p>&copy 2022 Todos los Derechos Reservados | .Wrld Of Tickets</p>
                </div>
            </div>
        </footer>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/index.js"></script>
        <script src="./js/loader&nav.js"></script>
    
</body>
</html>
