<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="../logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="../css/styles.css">
    <title>.Wrld Of Tickets | Finalizar Compra</title>
</head>
<body class="body-finalizar-compra">
  <header class=" position-relative">
    <div class="cont-logo ">
      <figure>
        <a href="./inicio.html"><img src="../png/logo/logo.png" alt="" /></a>
      </figure>
    </div>
    </header>

<main class="cont-main">


    <div class="paymentCont" id="allContPayment">
      <div class="cont-form" id="contenedor-form">
        <form class="cont-payment" id="form-payment">
          <h1 class="titleFormPay">Informacion Personal</h1>
        <label>Nombre Y Apellido</label>
        <input type="text" id="name" class="payInputCont" name="nombre" placeholder="ej. Juan Pablo" required >
        <label>Numero de telefono</label>
        <input type="text" class="payInputCont" id="numero" name="numeroTelefono"placeholder="ej. (num de Area segun tu pais) 1234 5678" required >
        <label>Email</label>
        <input type="email"  class="payInputCont" id="email" name="email"placeholder="ej. pabloj@gmail.com" required>
        <h1 class="titleFormPay">Informacion de tarjeta</h1>
        <div class="cont-card-img">
        <img src="../png/features/visa.png" alt="VisaCard" width 40="" class="card-icon"  required>
        <img src="../png/features/master.png" alt="masterCard" width 40="" class="card-icon"  required>
        </div>
        <label>A pagar en las siguientes cuotas</label>
        <select  id="selector">
         
        </select>
        <input type="text" class="payInputCont"  id="numberCard" name="numeroTarjeta" placeholder="1234-2222-4444-5555" required>
        <div class="card-info">
        <input type="text" class="payInputCont sm" name="mm"placeholder="MM" id="mm" required>
        <input type="text" class="payInputCont sm" name="yy"placeholder="YY" id="yyy" required>
        <input type="text" class="payInputCont sm"name="cvv" placeholder="ej. 123" id="cvv" required>
        </div>
   
        <button class="CheckOutPay btn btn-success" type="sumbit" id="payChek" >CheckOut</button>
        
        </form>
      </div>
  
      
    </div> 
   
  
  
  
  <div class="contCarritoPay" id="carritoId" >
    <div class="contCarrito">
    <div class="titleCont">
      <h1 class="tittleInfoPay  ">Informacion de su compra</h1>
    </div>
    <div class="entradas" id="allEntradasMostrar"></div>
  </div>
  <hr>
  <div class="boxTotal">
    <p class="contTotalEntradas ">Precio Total: $<span id="precioTotalAPagar">0</span></p>
    </div>
  </div>


  <div class="mContAfter hide" id="mCont">
    <div class="cont-section hide " id="cont-section">
    </div>
  </div>
  </main>

  
   <div class="custom-loader-caract d-flex justify-content-center align-items-center" id="loader-cont">
    <div class="custom-loader mr-2"></div>
    <div class="custom-loader "></div>
    </div> 
    <footer>
      <div class="cont-footer">
          <div class="box-footer1">
              <p>&copy 2022 Todos los Derechos Reservados | .Wrld Of Tickets</p>
          </div>
      </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript"> emailjs.init('0nZQvNu1LklvXXHGM')</script>
  <script src="../js/finalizarCompra.js"></script>
  <script src="../js/loader&nav.js"></script>


</body>
</html>
